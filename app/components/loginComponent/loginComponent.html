<div class="modal show">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input placeHolder='login' type="text" class="form-control" name="login" ng-model="$ctrl.uname" ngMinlength="3" ngMaxlength="60" ng-focus="$ctrl.error=false">
                </div>
                <div class="form-group">
                    <input placeHolder='password' type="password" class="form-control" name="credential" ng-model="$ctrl.credential" ngMinlength="3" ngMaxlength="24" ng-focus="$ctrl.error=false">            
                </div>
                <div uib-alert ng-show="$ctrl.error" ng-class="'alert-warning'" close="$ctrl.error=''">{{$ctrl.error}}</div>
                </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button ng-click="$ctrl.login()" class="btn btn-lg btn-primary">login</button>
                </div>
            </div>
        </div>
    </div>
</div>
