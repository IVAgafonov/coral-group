<header-component></header-component>
<div id="fullpage">
    <div class="section slide1">

    </div>
    <div class="section slide2">
        <div class="container">
            <div class="aligner center">
                <div class="slideServices sliderWrap">
                    <div>
                        <div ng-repeat="service in $ctrl.services">
                            <a class="serviceImage" style="background-image: url('/images/mpItems/{{service.image}}')" ui-sref="app.service({service: '{{service.uri}}'})"></a>
                            <table class="vgcenter">
                                <tbody>
                                <tr>
                                    <td>
                                        <a class="serviceDesc" ui-sref="app.service({service: '{{service.uri}}'})">{{service.text_template | translate}}</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="section slide3{{'slide3lang' | translate}}">
        <footer-component></footer-component>
    </div>
</div>
<a class="arrowBottom" ng-click="$ctrl.nextSlide()" ng-class="{'toup' : $ctrl.toUp, 'footermargin': $ctrl.footerMargin}"></a>
